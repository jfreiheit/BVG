<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BVG</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li *ngIf="!isLogin" class="nav-item active">
            <a class="nav-link" [routerLink] = "['login']" routerLinkActive = "active">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink] = "['all']" routerLinkActive = "active">Alle Prüfer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink] = "['pruefer']">Meine Prüfungen</a>
          </li>
          <li *ngIf="isLogin" class="nav-item active">
            <a class="nav-link" [routerLink] = "[]" routerLinkActive = "active" (click)="logout()">Logout</a>
          </li>
        </ul>
        <span *ngIf="isLogin" class="navbar-text d-flex justify-content-end" style="color: white;">
          {{ personalNr }}
        </span>
      </div>
    </div>
  </nav>
</header>
